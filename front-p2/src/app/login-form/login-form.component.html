<!-- Material UI Forms + Flex Box from BS5 + Reactive Forms-->

<div class='container d-flex justify-content-center align-items-center' style="min-height: 25vw;">
    <div class="text-danger" *ngIf="message">{{message}}</div>
    <form [formGroup]="loginForm" (ngSubmit)="handleSubmit()" class="card">
        <p class="text-center">Welcome to Revature Auto</p>
        <mat-form-field appearance="fill" [floatLabel]="floatLabelControl.value">
            <mat-label>Email</mat-label>
            <input matInput placeholder="" formControlName="email" class="form-control" name="email" type="email">
            <mat-error *ngIf="loginForm.controls['email'].invalid">Enter an email</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" [floatLabel]="floatLabelControl.value">
            <mat-label>Password</mat-label>
            <input matInput placeholder="" formControlName="password" class="form-control" name="password"
                type="password">
            <mat-error *ngIf="loginForm.controls['password'].invalid">Enter a valid password</mat-error>
        </mat-form-field>
        <button class="btn btn-dark">Login</button>
    </form>

    <p>Form Status: {{ loginForm.status }}</p> -->
</div>
